<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="test">Test API response</a>
        <a mat-list-item routerLink="/dashboard">Inicio</a>
        <a mat-list-item routerLink="vehiculos">Veh√≠culos</a>
        <a mat-list-item routerLink="clientes">Clientes</a>
        <a mat-list-item routerLink="consultas">Consultas</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Nombre de concesionaria</span>
        <div class="spacer"></div>
        <button mat-mini-fab color="accent" aria-label="Salir" routerLink="/">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
  
      <router-outlet></router-outlet>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
